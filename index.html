@media (max-width: 768px) {

let currentLang = "de";

const texts = {

    street: "–£–ª–∏—Ü–∞",
    zip: "–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å",
    city: "–ì–æ—Ä–æ–¥",
    birth: "–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è",
    mobile: "–ú–æ–±–∏–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä",
    homephone: "–î–æ–º–∞—à–Ω–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω",
    home_yes: "üìû –í–≤–µ—Å—Ç–∏",

    partner: "–°—É–ø—Ä—É–≥(–∞)",

    main_person: "–û—Å–Ω–æ–≤–Ω–æ–µ –ª–∏—Ü–æ",

function setLanguage(lang) {
  currentLang = lang;
  document.querySelectorAll(".lang-btn").forEach(btn => btn.classList.remove("active"));
  if (lang === "de") document.querySelectorAll(".lang-btn")[0].classList.add("active");
  if (lang === "ru") document.querySelectorAll(".lang-btn")[1].classList.add("active");

  document.getElementById("title").innerText = texts[lang].title;
  document.getElementById("lbl-firstname").innerText = texts[lang].firstname;
  document.getElementById("lbl-lastname").innerText = texts[lang].lastname;
  document.getElementById("lbl-street").innerText = texts[lang].street;
  document.getElementById("lbl-zip").innerText = texts[lang].zip;
  document.getElementById("lbl-city").innerText = texts[lang].city;
  document.getElementById("lbl-birth").innerText = texts[lang].birth;
  document.getElementById("lbl-mobile").innerText = texts[lang].mobile;
  document.getElementById("lbl-homephone").innerText = texts[lang].homephone;
  document.getElementById("btn-home-yes").innerText = texts[lang].home_yes;
  document.getElementById("btn-home-no").innerText = texts[lang].home_no;
  document.getElementById("lbl-addperson").innerText = texts[lang].add;
  document.getElementById("btn-finish").innerText = texts[lang].finish;
  
  if (lang === "de") {
    document.querySelector(".btn-partner").innerText = "‚ûï Ehepartner hinzuf√ºgen";
    document.querySelector(".btn-child").innerText = "‚ûï Kind hinzuf√ºgen";
  } else {
    document.querySelector(".btn-partner").innerText = "‚ûï –°—É–ø—Ä—É–≥(–∞) –¥–æ–±–∞–≤–∏—Ç—å";
    document.querySelector(".btn-child").innerText = "‚ûï –†–µ–±—ë–Ω–æ–∫ –¥–æ–±–∞–≤–∏—Ç—å";
  }
  
  const overviewTitle = document.getElementById("overview-title");
  if (overviewTitle) overviewTitle.innerText = texts[lang].overview;
  
  const sendButton = document.querySelector(".btn-send");
  if (sendButton) sendButton.innerText = texts[lang].send;
  
  const backButton = document.querySelector(".btn-back");
  if (backButton) backButton.innerText = texts[lang].back;

  document.getElementById("success-title").innerText = texts[lang].success_title;
  document.getElementById("success-subtitle").innerText = texts[lang].success_subtitle;
}

function showHomephone() { 
  const input = document.getElementById("homephone");
  const options = document.querySelector(".homephone-options");
  
  input.classList.remove("hidden"); 
  options.style.display = "none";
  
  setTimeout(() => {
    input.focus();
  }, 100);
  
  homephoneValue = ""; 
}

function noHomephone() { 
  const section = document.getElementById("homephone-section");
  section.style.opacity = "0";
  section.style.transform = "translateY(-10px)";
  
  setTimeout(() => {
    section.style.display = "none";
  }, 300);
  
  document.getElementById("homephone").value = ""; 
  homephoneValue = "-"; 
}

function addPerson(type) {
  let role = (type === "partner") ? texts[currentLang].partner : texts[currentLang].child;
  let div = document.createElement("div"); 
  div.className = "person-block"; 
  div.setAttribute("data-role", role);
  
  let html = "<h4>" + role + "</h4>" +
    "<label>" + texts[currentLang].firstname + "</label><input type='text' class='pfirstname'>" +
    "<label>" + texts[currentLang].lastname + "</label><input type='text' class='plastname'>" +
    "<label>" + texts[currentLang].birth + "</label><input type='date' class='pbirth'>";
    
  if (type === "child") {
    html += "<label>" + texts[currentLang].mobile + "</label>" +
      "<div class='child-mobile-options'>" +
      "<button class='btn-yes' type='button' onclick='showChildMobile(this)'>" + texts[currentLang].home_yes + "</button>" +
      "<button class='btn-no' type='button' onclick='noChildMobile(this)'>" + texts[currentLang].home_no + "</button>" +
      "</div>" +
      "<input type='tel' class='pmobile hidden' placeholder='+49 657 29946832'>";
  } else {
    html += "<label>" + texts[currentLang].mobile + "</label><input type='tel' class='pmobile' placeholder='+49 657 29946832'>";
  }
  
  div.innerHTML = html;
  document.getElementById("extraPersons").appendChild(div);
  
  setTimeout(() => {
    div.scrollIntoView({ 
      behavior: 'smooth', 
      block: 'start' 
    });
  }, 100);
}

function showChildMobile(btn) { 
  const input = btn.parentElement.nextElementSibling; 
  const options = btn.parentElement;
  
  input.classList.remove("hidden"); 
  options.style.display = "none";
  
  setTimeout(() => {
    input.focus();
  }, 100);
  
  input.value = ""; 
}

function noChildMobile(btn) { 
  const options = btn.parentElement;
  const label = options.previousElementSibling;
  const input = btn.parentElement.nextElementSibling;
  
  label.style.opacity = "0";
  label.style.transform = "translateY(-10px)";
  options.style.opacity = "0";
  options.style.transform = "translateY(-10px)";
  
  setTimeout(() => {
    label.style.display = "none";
    options.style.display = "none";
  }, 300);
  
  input.value = "-"; 
}

function collectData() {
  let rows = []; 
  let homeVal = (homephoneValue === "-") ? "-" : document.getElementById("homephone").value;
  
  rows.push([
    texts[currentLang].main_person,
    document.getElementById("firstname").value + " " + document.getElementById("lastname").value,
    document.getElementById("birth").value,
    document.getElementById("mobile").value,
    homeVal || "-",
    document.getElementById("street").value,
    document.getElementById("zip").value,
    document.getElementById("city").value
  ]);

  let persons = document.querySelectorAll(".person-block");
  persons.forEach(p => {
    let mobileInput = p.querySelector(".pmobile");
    let mobileVal = (mobileInput) ? (mobileInput.value || "-") : "-";
    rows.push([
      p.getAttribute("data-role"),
      p.querySelector(".pfirstname").value + " " + p.querySelector(".plastname").value,
      p.querySelector(".pbirth").value,
      mobileVal,
      "-", "-", "-", "-"
    ]);
  });
  
  return rows;
}

function showOverview() {
  let data = collectData(); 
  let tbody = document.querySelector("#overviewTable tbody"); 
  tbody.innerHTML = "";

  data.forEach((row, index) => {
    let tr = document.createElement("tr");
    row.forEach(cell => { 
      let td = document.createElement("td"); 
      td.textContent = cell; 
      tr.appendChild(td); 
    });

    let actionTd = document.createElement("td");
    if (index > 0) {
      let delBtn = document.createElement("button");
      delBtn.textContent = texts[currentLang].delete;
      delBtn.style.background = "#f44336";
      delBtn.style.color = "white";
      delBtn.style.border = "none";
      delBtn.style.borderRadius = "8px";
      delBtn.style.padding = "5px 10px";
      delBtn.style.cursor = "pointer";
      delBtn.onclick = function() { 
        tr.remove(); 
        let extraPersons = document.getElementById("extraPersons"); 
        let personDivs = extraPersons.querySelectorAll(".person-block"); 
        if (personDivs[index - 1]) personDivs[index - 1].remove(); 
      };
      actionTd.appendChild(delBtn);
    } else { 
      actionTd.textContent = "-"; 
    }
    tr.appendChild(actionTd);
    tbody.appendChild(tr);
  });

  document.querySelector(".lang-select").style.display = "none";
  document.getElementById("main-form").style.display = "none";
  document.getElementById("overview").style.display = "block";
}

function goBack() { 
  document.getElementById("overview").style.display = "none"; 
  document.getElementById("main-form").style.display = "block"; 
  document.querySelector(".lang-select").style.display = "flex";
}

    if (currentLang === "de") {

    } else {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ URL –≤–∞—à–µ–≥–æ Google Apps Script –≤ –∫–æ–¥!");

  try {

    form.appendChild(familyNameField);
    
    const timestampField = document.createElement('input');
    timestampField.name = 'timestamp';
    timestampField.value = timestamp;
    form.appendChild(timestampField);
    
    const dataField = document.createElement('input');
    dataField.name = 'data';
    dataField.value = JSON.stringify(data);
    form.appendChild(dataField);
    
    // Add form to page and submit
    document.body.appendChild(form);
    
    // Create hidden iframe if it doesn't exist
    let iframe = document.getElementById('hidden_iframe');
    if (!iframe) {
      iframe = document.createElement('iframe');
      iframe.id = 'hidden_iframe';
      iframe.name = 'hidden_iframe';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
    }
    
    // Listen for iframe load to detect completion
    iframe.onload = function() {
      // Clean up
      if (form.parentNode) {
        document.body.removeChild(form);
      }
      
      // Reset button
      sendBtn.innerText = originalText;
      sendBtn.disabled = false;
      
      // Show success message after successful submission
      showSuccessMessage();
    };
    
    form.submit();
    
  } catch (error) {
    console.error('Error:', error);
    
    // Reset button on error
    const sendBtn = document.querySelector('.btn-send');
    sendBtn.innerText = texts[currentLang].send;
    sendBtn.disabled = false;
    
    // Show error message
    if (currentLang === "de") {
      alert("Ein Fehler ist aufgetreten. Bitte versuche es erneut.");
    } else {
      alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
    }
  }
}

function showSuccessMessage() {
  // Update success message to current language
  document.getElementById("success-title").innerText = texts[currentLang].success_title;
  document.getElementById("success-subtitle").innerText = texts[currentLang].success_subtitle;
  
  // Update button text to current language
  const newEntryBtn = document.querySelector("#success-screen .btn-finish");
  if (newEntryBtn) {
    newEntryBtn.innerText = texts[currentLang].new_entry;
  }
  
  document.getElementById("main-form").style.display = "none";
  document.getElementById("overview").style.display = "none";
  document.getElementById("success-screen").classList.remove("hidden");
  document.querySelector(".lang-select").style.display = "none";
}

function resetForm() {
  document.getElementById("main-form").style.display = "block";
  document.getElementById("overview").style.display = "none";
  document.getElementById("success-screen").classList.add("hidden");
  document.getElementById("extraPersons").innerHTML = "";
  document.getElementById("firstname").value = "";
  document.getElementById("lastname").value = "";
  document.getElementById("street").value = "";
  document.getElementById("zip").value = "";
  document.getElementById("city").value = "";
  document.getElementById("birth").value = "";
  document.getElementById("mobile").value = "";
  document.getElementById("homephone").value = ""; 
  document.getElementById("homephone").classList.add("hidden"); 
  document.getElementById("homephone-section").style.display = "block";
  document.getElementById("homephone-section").style.opacity = "1";
  document.getElementById("homephone-section").style.transform = "translateY(0)";
  document.querySelector(".homephone-options").style.display = "flex";
  homephoneValue = "-";
  document.querySelector(".lang-select").style.display = "flex";
  document.getElementById("firstname").focus();
}

window.onload = function() {
  document.getElementById("firstname").focus();
};
</script>
